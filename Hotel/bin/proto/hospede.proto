syntax = "proto2";

package tutorial;

option java_package = "br.quixada.ufc.si.classProto";
option java_outer_classname = "HospedeProtos";

message Hospede {
    optional string name = 1;
    optional string cpf = 2;
    optional string email = 3;
    optional string telefone = 4;
	optional string dataNasc = 5;
    optional double servicoQuarto = 6;
	optional double aluguel = 7;
    
}

message HospedeBook {
  repeated Hospede hospede = 1;
}