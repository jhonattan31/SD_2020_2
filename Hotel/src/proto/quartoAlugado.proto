syntax = "proto2";

package tutorial;

option java_package = "br.quixada.ufc.si.classProto";
option java_outer_classname = "QuartoAlugadoProtos";

message QuartoAlugado{
    optional string cpfHospede = 1;
    optional int32 numeroQuarto = 2;
    optional string dataIni = 3;
    optional string dataFim = 4;
}

message QuartoAlugadoBook{
    repeated QuartoAlugado quartoAlugado = 1;
}